<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Rocket League Clips. Best Daily Rocket League Shorts Clips, 15 and 30 seconds clips.">
        <title>Clip of the Day</title>
        <h1><< ROCKET LEAGUE CLIP OF THE DAY >></h1>
        <link rel="icon" href='./images/eggplant.png' type="image/x-icon">
        <link rel="stylesheet" type="text/css" href='./styles.css'>
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <h1><< {{game}} CLIP OF THE DAY >></h1>
        <div class="container">
            <div></div>
            <div id="videoMeta">
                <div id="playerDate">George | 22/03/1997</div>
                <div id="videoIndex">[/]</div>
            </div>
            <div></div>
            <div id="playerBoard" class="sideContainers">
                <table id="playerTable">
                    <thead>
                        <tr>
                            <th id="playerHeaderPC">[PLAYERS]</th>
                        </tr>
                        <tr class="player">
                            <td id="player-all" class="selectedPlayer player clickableText">All</td>
                        </tr>
                    </thead>
                    <tbody id="playerTableBody">
                    </tbody>
                </table>
                <!-- <div>
                    <span id="playerRatingValue">23</span>
                    <img id="playerRating" src='./images/eggplant.png'>
                    <a class="playerPC">Player 123</a>
                </div> -->
                <!-- <a class="mobileActions">[LATEST]</a>
                <a class="mobileActions">[PREV]</a> -->
            </div>
            <div>
                <video id="videoElement" alt="Rocket League Clip" controls autoplay muted loop playsinline>
                    <source src={{path_to_video}} type="video/mp4">
                </video>
            </div>
            <div class="sideContainers" id="scRight">
                <form id="ratings" action="/" method="POST">
                    <input type="hidden" id="rating_input" name="rating">
                    <input type="hidden" id="player_input" name="player">
                    <input type="hidden" id="video_input" name="video">
                    <div class="rating" onclick="submitRating(5)"></div>
                    <div class="rating" onclick="submitRating(4)"></div>
                    <div class="rating" onclick="submitRating(3)"></div>
                    <div class="rating" onclick="submitRating(2)"></div>
                    <div class="rating" onclick="submitRating(1)"></div>
                </form>
                <a class="mobileActions">[RANDOM]</a>
                <a class="mobileActions">[NEXT]</a>
            </div>
        </div>
        <div class="actions">
            <span id="prev" class="clickableText">[PREV]</span> 
            <span id="latest" class="clickableText">[LATEST]</span> 
            <span id="random" class="clickableText">[RANDOM]</span> 
            <span id="next" class="clickableText">[NEXT]</span>
        </div>
        <!-- <div id="playersPortrait">
            <span id="playerHeader">[PLAYERS]</span>
            <span>All</span>
            <table>
                Player tables, maybe can just reused initial table and restyle for mobile
            </table>
        </div> -->
        <footer>
            <div id="videoCount">[VIDEO COUNT]: {{video_count}}</div>
            <nav id="about">
                <a href="https://www.tiktok.com/@clipofthedayrl">[TIKTOK]</a>
                <br>
                <a href="https://www.youtube.com/@clipofthedayRL">[YOUTUBE]</a>
                <br>
                <a href="https://theo-von.com">[THEO VON QUOTES]</a>
                <br>
                [BY <a href={{url_for('change_game')}}>GEORGE</a> JALLAND]
            </nav>
        </footer>
    </body>
</html>
