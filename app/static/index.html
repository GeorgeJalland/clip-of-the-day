<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Clip of the Day</title>
        <link rel="icon" href='./images/favicon.png' type="image/x-icon">
        <link rel="stylesheet" type="text/css" href='./styles.css'>
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <h1><< ROCKET LEAGUE CLIP OF THE DAY >></h1>
        <div id="mainContainer">
            <video id="videoElement" alt="Rocket League Clip" controls autoplay muted loop playsinline>
                <source id="videoSource" src="" type="video/mp4">
            </video>
            <div id="playerDate" class="videoMeta">George | 22/03/1997</div>
            <div id="videoIndex" class="videoMeta">[/]</div>
            <div id="playerBoard">
                <table id="playerTable">
                    <thead>
                        <tr>
                            <th id="playerHeaderPC">[PLAYERS]</th>
                        </tr>
                        <tr class="player">
                            <td id="player-all" class="selectedPlayer player clickableText">All</td>
                        </tr>
                    </thead>
                    <tbody id="playerTableBody">
                    </tbody>
                </table>
            </div>
            <div id="ratings">
                <table>
                    <tr>
                        <th colspan="2">[RATINGS]</th>
                    </tr>
                    <tr>
                        <td>Total:</td>
                        <td class="flexCell">
                            <span id="totalRating"></span>
                            <img src="./images/star.png">
                        </td>
                    </tr>
                    <tr>
                        <td>Avg:</td>
                        <td class="flexCell">
                            <span id="avgRating"></span>
                            <img src="./images/star.png">
                        </td>
                    </tr>
                  </table>
            </div>
            <div id="submitRatings">
                <div class="rating" data-value="5"></div>
                <div class="rating" data-value="4"></div>
                <div class="rating" data-value="3"></div>
                <div class="rating" data-value="2"></div>
                <div class="rating" data-value="1"></div>
            </div>
            <div class="actions">
                <span id="prev" class="clickableText">[PREV]</span> 
                <span id="latest" class="clickableText">[LATEST]</span> 
                <span id="random" class="clickableText">[RANDOM]</span> 
                <span id="next" class="clickableText">[NEXT]</span>
            </div>
        </div>
        <button id="fsButton"></button>
        <footer>
            <div id="videoCountContainer">
                [VIDEO COUNT]:&nbsp;<div id="videoCount">...</div>
            </div>
